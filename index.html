<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=device-width">
    <title>digital clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
     
    <div id="container">
        <div id="sub_container">

            <div id="left">
                 <p>hours</p>
                 <h1 id="hours">10</h1>
            </div>
            <div id="middle">
                  <h1 id="minutes">20</h1>
                  <p >minutes</p>
            </div>
            <div id="right">
                 <h1 id="seconds">30</h1>
                 <p >seconds</p>
            </div>
             
        </div>
        
        <div id="am">
            <h1 id="ampm">am</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
